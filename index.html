<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive card details form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="main">
      <article id="first">
        <div class="card-front">
          <svg
            width="84"
            height="47"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <ellipse cx="23.478" cy="23.5" rx="23.478" ry="23.5" fill="#fff" />
            <path
              d="M83.5 23.5c0 5.565-4.507 10.075-10.065 10.075-5.559 0-10.065-4.51-10.065-10.075 0-5.565 4.506-10.075 10.065-10.075 5.558 0 10.065 4.51 10.065 10.075Z"
              stroke="#fff"
            />
          </svg>
          <div class="card-dets">
            <p class="card-number">0000 0000 0000 0000</p>
            <div class="foot">
              <p class="name">Jane Appleseed</p>
              <p class="exp-date">
                <span class="month">00</span>/<span class="year">00</span>
              </p>
            </div>
          </div>
        </div>

        <div class="card-back">
          <p class="cvc-number">000</p>
        </div>
      </article>

      <article id="second">
        <form action="">
          <div class="cardHolderCont">
            <label for="cardHolder">Cardholder Name</label>
            <input
              id="cardHolder"
              type="text"
              placeholder="e.g. Jane Appleseed"
            />
          </div>

          <div class="cardNumberCont">
            <label for="cardNumber">Card Number</label>
            <input
              id="cardNumber"
              type="text"
              placeholder="e.g. 1234 5678 9123 0000"
            />
          </div>

          <div class="together">
            <div class="expiryDateContainer">
              <label for="expiryDate">Exp. Date[MM/YY]</label>
              <div class="expiryDateFields">
                <input type="text" name="" id="expiryDate" placeholder="MM" />
                <input type="text" name="" id="expiryYear" placeholder="YY" />
              </div>
            </div>

            <div class="cvcContainer">
              <label for="cvcNumber">CVC</label>
              <input type="text" id="cvcNumber" placeholder="e.g. 123" />
            </div>
          </div>
          <input type="submit" id="submit-btn" value="Confirm" />
        </form>
        <div class="thankYou">
          <div class="icon">
            <svg
              width="80"
              height="80"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <circle cx="40" cy="40" r="40" fill="url(#a)" />
              <path
                d="M28 39.92 36.08 48l16-16"
                stroke="#fff"
                stroke-width="3"
              />
              <defs>
                <linearGradient
                  id="a"
                  x1="-23.014"
                  y1="11.507"
                  x2="0"
                  y2="91.507"
                  gradientUnits="userSpaceOnUse"
                >
                  <stop stop-color="#6348FE" />
                  <stop offset="1" stop-color="#610595" />
                </linearGradient>
              </defs>
            </svg>
          </div>
          <h1 class="thank-note">Thank You !</h1>
          <p class="det">We've added your card details</p>
          <button id="continue-btn">Continue</button>
        </div>
      </article>
    </section>
    <!-- 
    0000 0000 0000 0000 Jane Appleseed 00/00 000 Cardholder Name e.g. Jane
    Appleseed Card Number e.g. 1234 5678 9123 0000 Exp. Date (MM/YY) MM YY CVC
    e.g. 123 Confirm -->

    <!-- Completed state start -->

    <!-- Thank you! We've added your card details Continue -->

    <script src="index.js"></script>
  </body>
</html>
